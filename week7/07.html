<!-- all credit to the creator of these sources for the javascript portion!!:
	https://www.geeksforgeeks.org/design-smiley-face-eyes-that-follow-mouse-cursor-using-css-and-js/

	https://www.youtube.com/watch?v=AixAmLWzXYg&t=39s
-->
<script>
  var pupils = document.getElementsByClassName("pupil");
  document.onmousemove = function(){

    var x = event.clientX * 100 / window.innerWidth + "%";     //for mouseX position
    var y = event.clientY * 100 / window.innerHeight + "%"; // for mouseY postion
 

    for(var i=0;i<2;i++){
      pupils[i].style.left = x;
      pupils[i].style.top = y;
      pupils[i].style.transform = "translate(-"+x+",-"+y+")";
    }
  }
</script>
